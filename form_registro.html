<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Registrate</title>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome">Bienvenido a AR-Salud</h1>
        <p>Tu mejor amigo a la hora de gestionar tus turnos con tu medico de cabecera</p>
        
    </div>
    <form action="" method="POST" id="form">
        
        <div class="form">
            <div class="logo">
                <img src="./logo/logo1.png" alt="">
            </div>
            <h1 class="registro">Registrate</h1>
            <div class="grupo">
                <input type="text" name="" id="name"><span class="barra"></span>
                <label for="name">Nombre</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="secname"><span class="barra"></span>
                <label for="secname">Apellido</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="email"><span class="barra"></span>
                <label for="email">Email</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="password"><span class="barra"></span>
                <label for="password">Contraseña</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="rePassword"><span class="barra"></span>
                <label for="rePassword">Repite tu contraseña</label>
            </div>
            <button type="submit" onclick=" return enviarForm()">Suscribirte</button>
        </div>
    </form>
    <div id="error"></div>
    <script src="./form_registro.js"></script>
</body>
</html>
